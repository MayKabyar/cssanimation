		a span{
			position: relative;

			transition: padding-left .5s;
		}

		a span::before{
			content: '\f118';
			font-family:"Font Awesome 5 Free";

			position: absolute;
			right: 0;
			top: 0;

			opacity: 0;

			transition: opacity .5s;
		}

		a:hover span::before{
			opacity: 1;
		}

		a:hover span{
			padding-left: 30px;
		}



	</style>
</head>
<body>

	<a href="#">Hover Me<span></span></a>
